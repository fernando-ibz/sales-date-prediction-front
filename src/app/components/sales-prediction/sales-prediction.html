<div class="container mx-auto p-4">
  <div class="mb-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Filter customers</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by company or contact name">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">
      <ng-container matColumnDef="companyname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
        <td mat-cell *matCellDef="let customer">{{ customer.companyname }}</td>
      </ng-container>

      <ng-container matColumnDef="contactname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
        <td mat-cell *matCellDef="let customer">{{ customer.contactname }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer" class="flex space-x-2">
          <button mat-raised-button color="primary" (click)="openOrdersView(customer.custid)">
            VIEW ORDERS
          </button>
          <button mat-raised-button color="accent" (click)="openNewOrder(customer.custid)">
            NEW ORDER
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>

</div>
