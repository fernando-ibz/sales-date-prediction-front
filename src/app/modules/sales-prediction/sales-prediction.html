<div class="shadow-md container mx-auto p-4 ">
  <div class="container mx-auto flex justify-between items-center p-2">
    <h1 class="text-3xl">Customers</h1>
    <mat-form-field class="w-[50%]">
      <mat-label>Customer Name</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by customer name">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="flex flex-col h-full">
    <div class="min-h-[10vw] max-h-[30vw] overflow-auto relative">
      <table mat-table [dataSource]="dataSource" matSort class="w-full">
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
          <td mat-cell *matCellDef="let customer">{{ customer.companyName }}</td>
        </ng-container>

        <ng-container matColumnDef="nextPredictedOrder">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
          <td mat-cell *matCellDef="let customer">{{ customer.nextPredictedOrder | date }}</td>
        </ng-container>

        <ng-container matColumnDef="lastOrderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
          <td mat-cell *matCellDef="let customer">{{ customer.lastOrderDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let customer">
            <div class="flex justify-end">
              <button mat-raised-button class="custom-button-red"
                (click)="openOrdersView(customer.custId, customer.companyName)">
                VIEW ORDERS
              </button>
              <button mat-raised-button class="custom-button-green"
                (click)="openNewOrder(customer.custId, customer.companyName)">
                NEW ORDER
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator class="no-border-paginator" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
  </div>
</div>
