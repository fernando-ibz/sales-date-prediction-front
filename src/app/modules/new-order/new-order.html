<h2 mat-dialog-title class="bg-[#4c9950] text-white p-4 -mx-6 -mt-6 mb-4">Customer {{data.customerName}} - New Order
</h2>
<mat-dialog-content>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="productName" required>
      <mat-error *ngIf="f['productName'].errors?.['required']">Product name is required</mat-error>
      <mat-error *ngIf="f['productName'].errors?.['minlength']">
        Minimum 3 characters required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required>
      <mat-error *ngIf="f['quantity'].errors?.['required']">Quantity is required</mat-error>
      <mat-error *ngIf="f['quantity'].errors?.['min']">Minimum quantity is 1</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unit Price</mat-label>
      <input matInput type="number" step="0.01" formControlName="unitPrice" required>
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="f['unitPrice'].errors?.['required']">Price is required</mat-error>
      <mat-error *ngIf="f['unitPrice'].errors?.['min']">Price must be positive</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Order Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="orderDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="f['orderDate'].errors?.['required']">Order date is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="custom-button-green">Close</button>
  <button mat-raised-button class="custom-button-green" (click)="onSubmit()"
    [disabled]="orderForm.invalid || isSubmitting">
    {{ isSubmitting ? 'Saving...' : 'Save' }}
  </button>
</mat-dialog-actions>
