<div class="bg-[#4c9950] shadow-md">
  <div class="items-center p-5">
    <h1 class="text-xl text-white">Customer {{data.customerName}} - New Order</h1>
  </div>
</div>

<mat-dialog-content>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="pt-4">
      <h1 class="text-xl text-black">Order</h1>
      <div class="pt-3">
        <div class="grid grid-cols-2 gap-4">
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Employee</mat-label>
            <mat-select required>
              <mat-option *ngFor="let employee of [1]" [value]="'employee.id'">
                {{ 'employee.name' }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Shipper</mat-label>
            <mat-select required>
              <mat-option *ngFor="let shipper of [1]" [value]="'shipper.id'">
                {{ 'shipper.name' }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="grid grid-cols-1">
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Ship Name</mat-label>
            <input matInput required>
          </mat-form-field>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Ship Address</mat-label>
            <input matInput required>
          </mat-form-field>
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Ship Citty</mat-label>
            <input matInput required>
          </mat-form-field>
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Ship Country</mat-label>
            <input matInput required>
          </mat-form-field>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Order Date</mat-label>
            <input matInput [matDatepicker]="orderDatePicker" required>
            <mat-datepicker-toggle matSuffix [for]="orderDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #orderDatePicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Required Date</mat-label>
            <input matInput [matDatepicker]="requiredDatePicker" required>
            <mat-datepicker-toggle matSuffix [for]="requiredDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #requiredDatePicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Shipped Date</mat-label>
            <input matInput [matDatepicker]="shippedDatePicker" required>
            <mat-datepicker-toggle matSuffix [for]="shippedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #shippedDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="grid grid-cols-1">
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Freight</mat-label>
            <input matInput type="number" required placeholder="0.00" step="0.01" min="0" required>
            <span matPrefix>$&nbsp;</span>
          </mat-form-field>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div>
      <h1 class="text-xl text-black">Order Details</h1>
      <div class="py-3">
        <div class="grid grid-cols-1">
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Product</mat-label>
            <mat-select required>
              <mat-option *ngFor="let product of [1]" [value]="'product.id'">
                {{ 'product.name' }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Unit Price</mat-label>
            <input matInput type="number" required placeholder="0.00" step="0.01" min="0" required>
            <span matPrefix>$&nbsp;</span>
          </mat-form-field>
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" required>
          </mat-form-field>
          <mat-form-field class="custom-mat-form-field">
            <mat-label>Discount</mat-label>
            <input matInput required>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close class="custom-button-green">Close</button>
  <button mat-raised-button class="custom-button-green" (click)="onSubmit()"
    [disabled]="orderForm.invalid || isSubmitting">
    {{ isSubmitting ? 'Saving...' : 'Save' }}
  </button>
</mat-dialog-actions>
